<ion-header>
  <ion-navbar>
    <ion-title>
      Deliveries Por Hacer
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of countries">
      <ion-avatar item-left style="border: 1px solid teal">
        <!-- <img src="{{c.zone}}"> -->
        <p style="text-align: center;"><b>{{c.zone}}</b><br />{{c.delivery_id}}</p>
      </ion-avatar>
      <!-- <h2>{{c.id}}</h2> -->
      <p><b>{{c.names}}</b><br />{{c.address}}</p>
    </ion-item>
  </ion-list>
</ion-content>
